name: Run RSS Crawler

on:
  workflow_dispatch:
  schedule:
    - cron: '0 23 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run RSS Crawler
      run: python rss_crawler_module/main_rss.py

    - name: Commit and push if it changed
      run: |
        git add rss_crawler_module/rss_links.db
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "Update rss_links.db due to workflow cancellation" || exit 0
        git push --force

    - name: Push changes if workflow is cancelled
      if: cancelled()
      run: |
        git add rss_crawler_module/rss_links.db
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "Update rss_links.db due to workflow cancellation" || exit 0
        git push --force
